name: KBase CDM Task Service tests

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - ready_for_review
  push:
    # run workflow when merging to main or develop
    branches:
      - main
      - master
      - develop

jobs:

  task_service_tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - python-version: "3.11"

    steps:
    
    - name: Repo checkout
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v6

# TODO this needs to be reworked - tests will need access to a spark cluster
# TDOO how get coverage information?

    - name: Install dependencies
      shell: bash
      run: |
        export UV_PROJECT_ENVIRONMENT="${pythonLocation}"
        uv sync --locked

    - name: Run tests
      shell: bash
      run: PYTHONPATH=. pytest --cov=cdmeventimporters --cov-report=xml test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
